<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Odkazy | Dispatch Simulator: Czechia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #d62828;
      --accent: #f77f00;
      --bg: #f4f4f4;
      --text: #1a1a1a;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    aside {
      background-color: var(--primary);
      width: 240px;
      min-height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: -240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: var(--shadow);
      transition: left 0.3s ease;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.2));
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      padding: 10px 20px;
      transition: background 0.3s;
      border-radius: 8px;
    }

    nav a:hover {
      background-color: var(--accent);
    }

    main {
      margin-left: 240px;
      padding: 60px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      max-width: 800px;
      line-height: 1.8;
      color: #333;
    }

    .discord-link {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background-color: var(--primary);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: background-color 0.3s ease;
    }

    .discord-link:hover {
      background-color: var(--accent);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 768px) {
      aside {
        width: 240px;
        left: -240px;
      }

      .logo {
        width: 80px;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-top: 20px;
      }

      nav a {
        font-size: 1.2em;
        padding: 10px;
      }

      main {
        margin-left: 0;
        padding: 40px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }

      .menu-toggle {
        display: block;
        background-color: var(--primary);
        color: white;
        font-size: 2rem;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 50%;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 20;
      }

      aside.active {
        left: 0;
      }

      nav.active {
        display: flex;
      }

      nav {
        display: none;
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }

      aside {
        left: 0;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger icon for mobile -->
  <button class="menu-toggle">&#9776;</button>

  <aside>
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <a href="index.html">Domů</a>
      <a href="about.html">O hře</a>
      <a href="development.html">Vývoj</a>
      <a href="download.html">Ke stažení</a>
      <a href="contact.html">Kontakt</a>
      <a href="links.html">Odkazy</a>
      <a href="spoluprace.html">Spolupráce</a>
    </nav>
  </aside>

  <main>
    <h1>Odkazy</h1>
    <p>
      Připoj se k naší oficiální komunitě na Discordu! Získej nejnovější informace, podílej se na vývoji, nebo si jen pokecáme.
    </p>
    <a href="https://discord.gg/qpUSP4pU" class="discord-link" target="_blank">
      👉 Připojit se na Discord
    </a>
  </main>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const aside = document.querySelector('aside');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
      aside.classList.toggle('active');
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
